<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>
    <!-- Bootstrap CSS Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Your Custom CSS Styles -->
    <!-- Add your own CSS styles or include additional external CSS files here -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        table {
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="display-4 text-center">Weather Forecast for
        <span th:text="${forecast.city.name}"></span></h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Date & Time</th>
            <th>Temperature (&#8451;)</th>
            <th>Weather</th>
            <th>Wind Speed (m/s)</th>
            <!-- Add more fields as needed -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="forecastItem : ${forecast.list}">
            <td th:text="${forecastItem.dt}"></td>
            <td th:text="${forecastItem.main.temp}"></td>
            <td th:text="${forecastItem.weather[0].description}"></td>
            <td th:text="${forecastItem.wind.speed}"></td>
            <!-- Add more fields as needed -->
        </tr>
        </tbody>
    </table>

    <!-- Add additional sections or details as needed -->

</div>

<!-- Bootstrap JS Scripts (optional) -->
<!-- Optional: Include Bootstrap JS scripts if needed -->
<!-- The order of scripts matters, so ensure that you include Popper.js and Bootstrap.js after Bootstrap CSS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
